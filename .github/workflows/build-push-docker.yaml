name: Build and push docker image

on:
  workflow_call:
    inputs:
      imageName:
        required: true
        type: string
      builtFile:
        required: true
        type: string
    secrets:
      username:
        required: true
      password:
        required: true

jobs:
  build-and-push-docker:
    name: Build and push
    runs-on: self-hosted
    steps:
      - name: List files in the repository before download
        shell: bash
        run: |
          ls -hal ${{ github.workspace }}
          
      - id: download-build-file
        name: Download built file
        uses: actions/download-artifact@v2
        with:
          name: builtFile
          
      - name: List files in the repository after download
        shell: bash
        run: |
          ls -hal ${{ github.workspace }}

      - id: set-up-qemu
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - id: set-up-docker-buildx
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - id: login-to-nexus
        name: Login to Nexus
        uses: docker/login-action@v1
        with:
          registry: private.nexus.cams7.ml
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
      
      - id: build-and-push
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            private.nexus.cams7.ml/${{ inputs.imageName }}:${{ github.sha }} 
            private.nexus.cams7.ml/${{ inputs.imageName }}:latest