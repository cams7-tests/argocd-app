    secrets:
      username:
        required: true
      password:
        required: true

jobs:
  build-and-push-docker:
    name: Build and push
    runs-on: self-hosted
    steps:
      - name: List files in the workspace
        shell: bash
        run: |
          ls -hal ${{ github.workspace }}

