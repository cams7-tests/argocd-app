name: Continuous delivery

on:
  push:
    branches: [main]

jobs:
  build-go:
    name: Build Go aplication
    runs-on: self-hosted   
    
    steps:
      - env:
          APP_VERSION: ${{ github.sha }}
        run: echo "Docker image version is $APP_VERSION"

      - env:
          APP_VERSION: ${{ github.sha }}
        run: echo "Docker image version is ${{ $APP_VERSION }}"

      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

#      - uses: sonarsource/sonarqube-scan-action@master
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

#      - uses: sonarsource/sonarqube-quality-gate-action@master
#        timeout-minutes: 2
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - id: setup-up-go
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - id: build-go
        name: Build Go
        run: CGO_ENABLED=0 go build -o server main.go

#      - name: Test
#        run: go test -v ./...

      - name: List files in the workspace
        shell: bash
        run: |
          pwd 
          ls -hal ${{ runner.workspace }}

      - name: List files in the temp
        shell: bash
        run: |
          pwd 
          ls -hal ${{ runner.temp }}

      - name: List files in the cache
        shell: bash
        run: |
          pwd 
          ls -hal ${{ runner.tool_cache }}
          
      - name: Upload built file
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: server   

  buid-push-docker:
    name: Build and push Docker image
    needs: build-go
    uses: cams7-tests/argocd-app/.github/workflows/build-push-docker.yaml@418a24a209b7885cc6d9eab1e395f4cb643f8d78
    with:
      imageName: argocd-app
      imageVersion: ${{ github.sha }}
      builtFile: server
    secrets:
      username: ${{ secrets.NEXUS_USERNAME }}
      password: ${{ secrets.NEXUS_TOKEN }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: buid-push-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v3.6.1

      - run: echo Docker image version is ${{ github.sha }}

      - name: Update k8s
        run: |
          cd k8s
          kustomize edit set image public.nexus.cams7.ml/argocd-app=public.nexus.cams7.ml/argocd-app:${{ github.sha }}

      - name: Commit
        run: |
          git config --local user.email "noreply@github.com"
          git config --local user.name "GitHub"
          git commit -am "Change image tag"

      - name : Push
        uses: ad-m/github-push-action@master

        
      


