name: CD
on:
  push:
    branches: [main]
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

#      - uses: sonarsource/sonarqube-scan-action@master
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

#      - uses: sonarsource/sonarqube-quality-gate-action@master
#        timeout-minutes: 2
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  buid-and-push-docker-image:
    needs: build
    uses: ./.github/workflows/build-push-docker.yaml@978caf1795b024cb21e9a85e6981a2b7d9902bed
    with:
      imageName: argocd-app
    secrets:
      username: ${{ secrets.NEXUS_USERNAME }}
      password: ${{ secrets.NEXUS_TOKEN }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: buid-and-push-docker-image
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v3.6.1

      - name: Update k8s
        run: |
          cd k8s
          kustomize edit set image public.nexus.cams7.ml/argocd-app=public.nexus.cams7.ml/argocd-app:${{ github.sha }}

      - name: Commit
        run: |
          git config --local user.email "noreply@github.com"
          git config --local user.name "GitHub"
          git commit -am "Change image tag"

      - name : Push
        uses: ad-m/github-push-action@master

        
      


