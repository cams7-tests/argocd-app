name: CD
on:
  push:
    branches: [main]
jobs:
  build-go:
    name: Build Go aplication
    runs-on: self-hosted
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

#      - uses: sonarsource/sonarqube-scan-action@master
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

#      - uses: sonarsource/sonarqube-quality-gate-action@master
#        timeout-minutes: 2
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - id: setup-up-go
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - id: build-go
        name: Build Go
        run: CGO_ENABLED=0 go build -o server main.go

#      - name: Test
#        run: go test -v ./...

      - name: List files in the repository
        shell: bash
        run: |
          ls -hal ${{ github.workspace }}
          
      - name: Upload built file
        uses: actions/upload-artifact@v2
        with:
          name: go-built-file
          path: server   

  buid-push-docker:
    name: Build and push Docker image
    needs: build-go
    uses: cams7-tests/argocd-app/.github/workflows/build-push-docker.yaml@57224f465ea17c6c10ab6a18fd95a3273fa3f17d
    with:
      imageName: argocd-app
      imageVersion: ${{ github.sha }}
      builtFile: go-built-file
    secrets:
      username: ${{ secrets.NEXUS_USERNAME }}
      password: ${{ secrets.NEXUS_TOKEN }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: buid-push-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: v3.6.1

      - name: Update k8s
        run: |
          cd k8s
          kustomize edit set image public.nexus.cams7.ml/argocd-app=public.nexus.cams7.ml/argocd-app:${{ github.sha }}

      - name: Commit
        run: |
          git config --local user.email "noreply@github.com"
          git config --local user.name "GitHub"
          git commit -am "Change image tag"

      - name : Push
        uses: ad-m/github-push-action@master

        
      


