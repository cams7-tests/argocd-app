name: Continuous delivery

on:
  push:
    branches: [main]

jobs:
  build-go:
    name: Build Go aplication
    runs-on: self-hosted   
    
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v2

#      - uses: sonarsource/sonarqube-scan-action@master
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

#      - uses: sonarsource/sonarqube-quality-gate-action@master
#        timeout-minutes: 2
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - id: setup-up-go
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - id: build-go
        name: Build Go
        run: CGO_ENABLED=0 go build -o server main.go

  buid-push-docker:
    name: Build and push Docker image
    needs: build-go
    uses: cams7-tests/argocd-app/.github/workflows/build-push-docker.yaml@ce725f6e9c2176d0cc363712f43befb574c22578
    with:
      imageName: argocd-app
      imageVersion: ${{ github.sha }}
    secrets:
      nexusUsername: ${{ secrets.NEXUS_USERNAME }}
      nexusPassword: ${{ secrets.NEXUS_TOKEN }}

  deploy:
    name: Deploy
    needs: buid-push-docker
    uses: cams7-tests/argocd-app/.github/workflows/update-image-kustomize.yaml@c3b5429d5012f2f38d72aed4291f7c8cb7b2672d
    with:
      imageName: argocd-app
      imageVersion: ${{ github.sha }}
      kustomizePath: k8s